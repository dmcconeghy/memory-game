<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Avatar Match</h1>
    
      <div id="hud">
        <button id="start">START</button>
        <button id="reset">RESET</button>
        <div class="pairs">
          How many pairs? (2-30)
          <input type="number" min="2" max="30" id="myRange">
        </div>
        
        <div class="score"><span id="current-score"></span></div>
        <div class="score"><span id="best-score"></span></div>
      </div>

      <div id="game">
      </div>
    
    <script src="script.js"></script>
  </body>
</html>
